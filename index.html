<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ—Ç—É–∂–Ω–æ–º–µ—Ç—Ä</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #111;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .flag {
      width: 24px;
      height: 16px;
      background: linear-gradient(to bottom, #0057b7 50%, #ffd700 50%);
      border: 1px solid #444;
    }

    .subtitle {
      font-size: 0.8em;
      color: #888;
      margin-bottom: 20px;
    }

    .bar-wrapper {
      background-color: #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 5px 10px;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .emoji {
      font-size: 1.2em;
    }

    .bar {
      display: flex;
      flex: 1;
      height: 15px;
      margin: 0 10px;
      gap: 2px;
    }

    .bar-segment {
      flex: 1;
      border-radius: 2px;
      background-color: #444;
      transition: background-color 0.3s;
    }

    .value-display {
      font-size: 3em;
      font-weight: bold;
    }

    .unit {
      font-size: 1.2em;
      color: #bbb;
      margin-bottom: 10px;
    }

    .multiplier {
      font-size: 0.9em;
      color: #fff;
      background: #444;
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background-color: #000;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.75em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="flag"></div>
      <h2>–ü–û–¢–£–ñ–ù–û–ú–ï–¢–†</h2>
    </div>
    <div class="subtitle">–ü–ú-2025</div>
    <div class="bar-wrapper">
      <div class="emoji">üòê</div>
      <div class="bar" id="bar"></div>
      <div class="emoji">üíÄ</div>
    </div>
    <div class="value-display" id="power-value">0</div>
    <div class="unit">–ü–¢–ñ</div>
    <div class="multiplier">x1.0</div>
    <button class="button" id="measure-btn">–í–∏–º—ñ—Ä—è—Ç–∏ –ø–æ—Ç—É–∂–Ω—ñ—Å—Ç—å</button>
    <div class="footer">MADE BY ROMA</div>
  </div>

  <audio id="power-sound" src="music/music.mp3"></audio>

  <script>
    const button = document.getElementById('measure-btn');
    const valueDisplay = document.getElementById('power-value');
    const bar = document.getElementById('bar');
    const powerSound = document.getElementById('power-sound');

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è 20 —Å–µ–≥–º–µ–Ω—Ç—ñ–≤
    const totalSegments = 20;
    const segments = [];
    for (let i = 0; i < totalSegments; i++) {
      const segment = document.createElement('div');
      segment.classList.add('bar-segment');
      bar.appendChild(segment);
      segments.push(segment);
    }

    function getColor(index) {
      if (index < 6) return '#22c55e';      // –∑–µ–ª–µ–Ω–∏–π
      if (index < 12) return '#facc15';     // –∂–æ–≤—Ç–∏–π
      if (index < 16) return '#f97316';     // –ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π
      return '#ef4444';                    // —á–µ—Ä–≤–æ–Ω–∏–π
    }

    function updateBar(value) {
      const activeCount = Math.round((value / 100) * totalSegments);
      segments.forEach((segment, index) => {
        if (index < activeCount) {
          segment.style.backgroundColor = getColor(index);
        } else {
          segment.style.backgroundColor = '#444';
        }
      });
    }

    button.addEventListener('click', () => {
      button.textContent = '–í–∏–º—ñ—Ä—è—é...';
      setTimeout(() => {
        const randomValue = Math.floor(Math.random() * 101);
        valueDisplay.textContent = randomValue;
        updateBar(randomValue);
        if (randomValue > 80) {
          powerSound.currentTime = 0;
          powerSound.play();
        }
        button.textContent = '–í–∏–º—ñ—Ä—è—Ç–∏ –ø–æ—Ç—É–∂–Ω—ñ—Å—Ç—å';
      }, 2000);
    });
  </script>
</body>
</html>
